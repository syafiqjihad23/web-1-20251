<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <div id="notif" class="notif-box"></div>
    <h2>Biodata Mahasiswa</h2>

    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary custom-navbar">
  <div class="container justify-content-center">
    <ul class="navbar-nav gap-4">
      <li class="nav-item">
        <a class="nav-link" href="biodata.html">Biodata</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="todo.html">ToDo</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="faq.html">FAQ</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="slideshow.html">Slideshow</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="chain_anim.html">Animasi</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container mt-5">

  <div id="biodataContent">
    <div class="text-center mb-4">
      <img
        id="fotoProfil"
        src="img/user-profile-icon-vector-avatar-600nw-2558760599.jpg"
        alt="Foto Profil"
        class="foto-placeholder mb-2"
      >
      <input
        type="file"
        id="inputFoto"
        class="form-control w-50 mx-auto"
        accept="image/*"
        onchange="uploadFoto()"
      >
    </div>
    
    <p><strong>Nama:</strong> <span id="nama">Belum diisi</span></p>
    <p><strong>Program Studi:</strong> <span id="prodi">Belum diisi</span></p>



    <div class="mb-3">
      <input type="text" id="inputNama" class="form-control" placeholder="Masukkan nama baru">
      <button class="btn btn-primary mt-2" onclick="ubahNama()">Ubah Nama</button>
    </div>

    <div class="mb-3">
      <select id="pilihProdi" class="form-select">
        <option value="">-- Pilih Program Studi --</option>
        <option>Bisnis Digital</option>
        <option>Sistem Informasi</option>
        <option>Teknik Informatika</option>
      </select>
      <button class="btn btn-success mt-2" onclick="gantiProdi()">Ganti Prodi</button>
    </div>
  </div>

  <div class="d-flex gap-2 mt-4">
    <button class="btn btn-secondary" onclick="toggleBiodata()">
      Tampilkan / Sembunyikan Biodata
    </button>

    <button class="btn btn-success" onclick="simpanBiodata()">
      Simpan Biodata
    </button>
  </div>
</div>

<script src="js/notif.js"></script>
<script src="js/biodata.js"></script>
</body>
</html>
