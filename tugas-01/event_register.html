<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Event Registration Form</title>
    
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
    }
    .form-container {
        max-width: 380px;
        background: white;
        padding: 20px 30px;
        margin: 40px auto;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
    }
    p {
        text-align: center;
        color: #555;
        font-size: 14px;
    }
    h3 {
        margin-top: 20px;
    }
    .row {
        display: flex;
        gap: 6px;
        margin-bottom: 10px;
    }
    .row input, .row select {
        width: 100%;
        padding: 6px 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 13px;
        flex: 1;
    }
    input, select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
    }
    label {
        display: block;
        margin-top: 10px;
        font-weight: 600;
        margin-bottom: 6px;
        margin-top: 10px;
    }
    .checkbox-group {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 5px;
        margin-bottom: 10px;
    }
    .checkbox-group label {
        font-weight: normal;
    }
    .agreement {
        display: flex;
        align-items: center;
        gap: 5px;
        font-weight: normal;
        font-size: 14px;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background-color: #0056b3;
    }

    *{
        box-sizing: border-box;
    }

</style>

</head>
<body>
    <div class="form-container">
        <h2>Event Registration Form</h2>
        <p>Please fill out the form below to register for the event.</p>

        <form action="#" method="post">

            
            <div class="row">
                <div>
                    <label>First Name</label>
                <input type="text" name="firstname" placeholder="First Name" required>
            </div>

            <div>
                <label>Last Name</label>
                <input type="text" name="lastname" placeholder="Last Name" required>
            </div>
                
            </div>

            
            <label>Email Address</label>
            <input type="email" name="email" placeholder="john.doe@example.com" required>

            
            <label>Phone Number</label>
            <input type="tel" name="phone" placeholder="+62..." required>

            
            <div class="row">
                <select name="country" required>
                    <option value="">Select Country</option>
                    <option value="indonesia">Indonesia</option>
                    <option value="malaysia">Malaysia</option>
                    <option value="singapore">Singapore</option>
                    <option value="philippines">Philippines</option>
                </select>

                <input type="date" name="dob" placeholder="MM/DD/YYYY" required>
            </div>

            
            <label><strong>T-Shirt Size</strong></label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="size" value="small"> Small</label>
                <label><input type="checkbox" name="size" value="medium"> Medium</label>
                <label><input type="checkbox" name="size" value="large"> Large</label>
                <label><input type="checkbox" name="size" value="xl"> Extra Large</label>
            </div>

            
            <h3>Emergency Contact Information</h3>
            <label>Emergency Contact Name</label>
            <input type="text" name="emergency_name" placeholder="Jane Smith" required>

            <label>Emergency Contact Phone Number</label>
            <input type="tel" name="emergency_phone" placeholder="+62..." required>

            
            <label class="agreement">
                <input type="checkbox" name="agree" required>
                I agree to the terms and conditions of this event.
            </label>

            <br><br>
            <button type="submit">Register Now</button>
        </form>
    </div>
</body>
</html>
